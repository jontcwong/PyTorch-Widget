<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="main.css" rel="stylesheet" />	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	<title>Widget</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row gx-0">
			   	<div class="col-sm outer">
					<div class="row inside">
						<div class="col-sm header">
							PyTorch Build
						</div>
						<div class="selection">
							<div class="col-sm item col1" id="Stable">
								Stable (1.10.2)
							</div>
							<div class="col-sm item col1" id="Preview">
								Preview (Nightly)
							</div>
							<div class="col-sm item col1" id="LTS">
								LTS (1.8.2)
							</div>	
						</div>
					</div>			   	
			   	</div>
			 	<div class="col-sm outer">
					<div class="row inside">
						<div class="col-sm header">
							Your OS
						</div>
						<div class="selection">
							<div class="col-sm item col2" id="Linux">
								Linux
							</div>
							<div class="col-sm item col2" id="Mac">
								Mac
							</div>
							<div class="col-sm item col2" id="Windows">
								Windows
							</div>
						</div>
					</div>			   	
			   	</div>
		   		<div class="col-sm outer">
					<div class="row inside">
						<div class="col-sm header">
							Package
						</div>
						<div class="selection">
							<div class="col-sm item col3" id="Conda">
								Conda
							</div>
							<div class="col-sm item col3" id="Pip">
								Pip
							</div>
							<div class="col-sm item col3" id="LibTorch">
								LibTorch
							</div>
							<div class="col-sm item col3" id="Source">
								Source
							</div>
						</div>
					</div>			   	
			   	</div>
			   	<div class="col-sm outer">
					<div class="row inside">
						<div class="col-sm header">
							Language
						</div>
						<div class="selection">
							<div class="col-sm item col4" id="Python">
								Python
							</div>
							<div class="col-sm item col4" id="C++/Java">
								C++ / Java
							</div>
						</div>
					</div>			   	
			   	</div>
			   	<div class="col-sm outer">
					<div class="row inside">
						<div class="col-sm header">
							Compute Platform
						</div>
						<div class="selection">
							<div class="col-sm item col5" id="CUDA 10.2">
								CUDA 10.2
							</div>
							<div class="col-sm item col5" id="CUDA 11.3">
								CUDA 11.3
							</div>
							<div class="col-sm item col5" id="ROCM">
								ROCM 4.2 (beta)
							</div>
							<div class="col-sm item col5" id="CPU">
								CPU
							</div>
						</div>
					</div>			   	
			   	</div>
		</div>
		<div class="row command-container">
			<header class="command-header">
				Run this Command:
			</header>
			<div class="col-sm code" id="command">
				conda install pytorch torchvision torchaudio cudatoolkit=10.2 -c pytorch
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
